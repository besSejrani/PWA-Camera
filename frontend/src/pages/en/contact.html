<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#2196f3" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../images/logo.ico"
    />

    <meta
      name="description"
      content="This is a test website for PWA by Besjan Sejrani"
    />
    <title>Contact | PWA Camera</title>
  </head>

  <body class="grey lighten-4">
    <header>
      <div class="navbar-fixed">
        <nav class="transparent" id="nav">
          <div class="nav-wrapper container">
            <a href="/" class="brand-logo center"
              ><img
                src="../../images/logo.svg"
                alt="Camera logo"
                height="55"
                width="55"
            /></a>

            <span class="left white-text text-darken-1">
              <i
                class=" large material-icons sidenav-trigger"
                data-target="side-menu"
                >menu</i
              >
            </span>
          </div>
        </nav>
      </div>
    </header>

    <div id="side-menu" class="sidenav side-menu">
      <ul>
        <li>
          <a href="/" class="waves-effect"
            ><i class="material-icons">home</i>Home</a
          >
        </li>
        <li>
          <a href="/en/about" class="waves-effect"
            ><i class="material-icons">business</i>About</a
          >
        </li>
        <li>
          <a href="/en/products" class="waves-effect"
            ><i class="material-icons">camera</i>Products</a
          >
        </li>
        <li></li>
        <li>
          <a href="/en/contact" class="waves-effect">
            <i class="material-icons">mail_outline</i>Contact</a
          >
        </li>
        <div class="divider"></div>

        <li>
          <a class="waves-effect waves-light btn blue" id="permission">
            <i class="material-icons left white-text">notifications</i
            >Notifications</a
          >
        </li>
      </ul>

      <div id="multiLang autoprefixer-test" class="input-field col s12">
        <select class="icon">
          <option value="" disabled selected>English</option>
          <option value="1">French</option>
          <option value="2">German</option>
        </select>
      </div>
    </div>

    <main>
      <div id="map"></div>
    </main>

    <h1 class="center">Contact Us</h1>

    <div class="contactForm">
      <div class="row container">
        <form class="col s12" method="POST" action="besjan.sejrani@outlook.fr">
          <div class="row">
            <div class="input-field col s6">
              <input
                name="firstName"
                id="first_name"
                type="text"
                class="validate"
              />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input
                name="lastName"
                id="last_name"
                type="text"
                class="validate"
              />
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input name="adresse" id="adresse" type="text" class="validate" />
              <label for="adresse">Adresse</label>
            </div>
            <div class="input-field col s3">
              <input name="city" id="city" type="text" class="validate" />
              <label for="city">City</label>
            </div>
            <div class="input-field col s3">
              <input
                name="zipCode"
                id="zipcode"
                type="number"
                class="validate"
              />
              <label for="zipcode">Zip Code</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input
                name="phoneNumber"
                id="phoneNumber"
                type="tel"
                class="validate"
              />
              <label for="phoneNumber">Phone Number</label>
            </div>
            <div class="input-field col s6">
              <input name="email" id="email" type="email" class="validate" />
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input name="product" id="product" type="text" class="validate" />
              <label for="product">Product</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <textarea
                name="informations"
                id="informations"
                class="materialize-textarea"
              ></textarea>
              <label for="informations">Informations</label>
            </div>
          </div>

          <button
            class="right btn waves-effect waves-light blue white-text"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7fo-Oh6u9wvgtHBL3rhmEl0ol1GpKkJ8&callback=initContact"></script>
</html>
