<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="/css/materialize.min.css" rel="stylesheet" media="screen" />
    <link href="/css/styles.css" rel="stylesheet" media="screen" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- theme color -->
    <meta name="theme-color" content="#1e88e5" />

    <!-- apple -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="PWA Camera" />

    <meta
      name="apple-touch-startup-image"
      href="/images/icons/icon-512x512.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/images/icons/apple-icon-57x57.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/images/icons/apple-icon-60x60.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/images/icons/apple-icon-72x72.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/images/icons/apple-icon-76x76.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/images/icons/apple-icon-114x114.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/images/icons/apple-icon-120x120.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/images/icons/apple-icon-144x144.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/images/icons/apple-icon-152x152.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/icons/apple-icon-180x180.png"
    />

    <!-- Internet Explorer -->
    <meta
      name="msapplication-TileImage"
      content="/images/icons/icon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-starturl" content="/" />

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.ico" />

    <meta
      name="description"
      content="This is a test website for PWA by Besjan Sejrani"
    />
    <title>PWA Camera</title>
  </head>

  <body class="grey lighten-4">
    <main>
      <nav class=" blue">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo"
            ><img src="/images/logo.svg" alt="Genie Logo" height="55" width="55"
          /></a>
          <span class="right white-text text-darken-1">
            <i
              class=" large material-icons sidenav-trigger"
              data-target="side-menu"
              >menu</i
            >
          </span>
        </div>
      </nav>

      <ul id="side-menu" class="sidenav side-menu">
        <li>
          <a href="/index.html" class="waves-effect"
            ><i class="material-icons">home</i>Home</a
          >
        </li>
        <li>
          <a href="./pages/add.html" class="waves-effect"
            ><i class="material-icons">add</i>Add</a
          >
        </li>
        <li></li>
        <li>
          <a href="/pages/contact.html" class="waves-effect">
            <i class="material-icons">mail_outline</i>Contact</a
          >
        </li>
        <div class="divider"></div>
        <li>
          <a class="waves-effect waves-light btn blue" id="permission">
            <i class="material-icons left white-text">notifications</i
            >Notifications</a
          >
        </li>
        <li>
          <a>
            <i class="material-icons ">notifications</i>
            <div class="switch">
              <label>
                Off
                <input type="checkbox" />
                <span class="lever "></span>
                On
              </label>
            </div>
          </a>
        </li>
      </ul>

      <div id="slider">
        <figure id="figure">
          <picture>
            <source
              srcset="/images/camera/camera-2-1920x600.webp"
              type="image/webp"
            />
            <source
              srcset="/images/camera/camera-2-1920x600.jpg"
              type="image/jpg"
            />
            <img
              id="img-two"
              src="/images/camera/camera-2-1920x600.webp"
              alt="Camera Slideshow two"
            />
          </picture>

          <picture>
            <source
              srcset="/images/camera/camera-3-1920x600.webp"
              type="image/webp"
            />
            <source
              srcset="/images/camera/camera-3-1920x600.jpg"
              type="image/jpg"
            />
            <img
              id="img-three"
              src="/images/camera/camera-3-1920x600.webp"
              alt="Camera Slideshow three"
            />
          </picture>

          <picture>
            <source
              srcset="/images/camera/camera-1-1920x600.webp"
              type="image/webp"
            />
            <source
              srcset="/images/camera/camera-1-1920x600.jpg"
              type="image/jpg"
            />

            <img
              id="img-one"
              src="/images/camera/camera-1-1920x600.webp"
              alt="Camera Slideshow one"
            />
          </picture>

          <picture>
            <source
              srcset="/images/camera/camera-2-1920x600.webp"
              type="image/webp"
            />
            <source
              srcset="/images/camera/camera-2-1920x600.jpg"
              type="image/jpg"
            />

            <img
              id="img-four"
              src="/images/camera/camera-2-1920x600.webp"
              alt="Camera Slideshow one"
            />
          </picture>
        </figure>
      </div>

      <div class="partners">
        <img src="/images/camera/canon.svg" alt="canon logo" />
        <img src="/images/camera/nikon.svg" alt="nikon logo" />
        <img src="/images/camera/sony.svg" alt="sony logo" />
      </div>

      <div class="fixed-action-btn">
        <a
          href="#"
          id="fab"
          class="btn-floating btn-large waves-effect waves-light blue hide"
          ><i class="material-icons">add</i></a
        >
      </div>
    </main>
    swswsw

    <script src="/js/utility.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/materialize.js"></script>
    <script src="/js/materialize.min.js" defer></script>
  </body>
</html>
